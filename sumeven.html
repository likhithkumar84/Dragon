<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      function sumofn() {
        var sum = 0;
        var num = prompt("enter value");
        for (i = 1; i <= num; i++) {
          sum = sum + i;
        }
        document.getElementById("sumn").innerHTML = "sum of first " + num + " natural numbers is " + sum ;
      }
    </script>
    <p>Sum of First n Natural Numbers</p>
  <button onclick="sumofn()">click here</button>
  <div id="sumn"></div>
  </body>
</html>
