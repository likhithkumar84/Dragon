<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sending Data to NeDB</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Submit Form Data to NeDB</h1>
        </div>
      </div>
    </section>

    <div class="columns">
      <div class="column is-half">
        <div class="box">
          <form action="/persons" method="post">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input
                  class="input"
                  name="Name"
                  type="text"
                  placeholder="e.g Alex Smith"
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input
                  class="input"
                  name="Email"
                  type="email"
                  placeholder="e.g. alexsmith@gmail.com"
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Mobile</label>
              <div class="control">
                <input
                  class="input"
                  name="Mobile"
                  type="text"
                  placeholder="e.g. 1234567890"
                />
              </div>
            </div>

            <div class="buttons">
              <button type="submit" value="submit" class="button is-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
